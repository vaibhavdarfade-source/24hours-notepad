<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>24-Hour Notepad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{margin:0;padding:2rem;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;font-size:1rem;background:#fdfdfd;color:#333}
    textarea{width:100%;min-height:120px;padding:.6rem;border:1px solid #bbb;border-radius:4px;font:inherit}
    button{margin-top:.5rem;padding:.4rem .8rem;border:0;background:#0077ff;color:#fff;border-radius:4px;cursor:pointer}
    ul{list-style:none;padding:0;margin-top:1.5rem}
    li{background:#f5f5f5;padding:.6rem .8rem;margin-bottom:.4rem;border-radius:4px;white-space:pre-wrap}
    small{color:#777}
  </style>
</head>
<body>
  <h1>24-Hour Notepad</h1>
  <p>Write anything. It disappears exactly 24 hours after you hit “Save”.</p>

  <textarea id="txt" placeholder="Your note…"></textarea>
  <button onclick="save()">Save</button>

  <ul id="list"></ul>

  <script>
    const api = '/notes';
    async function load() {
      const res = await fetch(api);
      const notes = await res.json();
      list.innerHTML = '';
      notes.forEach(n => {
        const li = document.createElement('li');
        li.textContent = n.text;
        li.title = 'Saved ' + new Date(n.createdAt).toLocaleString();
        list.appendChild(li);
      });
    }
    async function save() {
      const text = txt.value.trim();
      if (!text) return;
      await fetch(api, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({text})});
      txt.value='';
      load();
    }
    load();
    setInterval(load, 30000);   // refresh every 30 s
  </script>
</body>
</html>
